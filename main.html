<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

<div class="container-fluid">
    <!-- Row 1: Full-width header -->
    <div class="row">
        <div class="col-12 box">1</div>
    </div>

    <!-- Row 2: Full height left column & right grid -->
    <div class="row stretch-row">
        <div class="col-md-3 box left-col">2</div>
        <div class="col-md-9 right-col">
            <div class="row">
                <div class="col-md-6 box">3</div>
                <div class="col-md-6 box">4</div>
            </div>
            <div class="row">
                <div class="col-md-8 box">5</div>
                <div class="col-md-4 box">6</div>
            </div>
            <div class="row">
                <div class="col-md-4 box">7</div>
                <div class="col-md-4 box">8</div>
                <div class="col-md-4 box">9</div>
            </div>
            <div class="row">
                <div class="col-12 box">10</div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
